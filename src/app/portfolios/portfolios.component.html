<div class="container mt-5">
    <h2 class="text-center text-primary">Client Portfolios</h2>
  
    <form (ngSubmit)="addPortfolio()">
      <div class="form-group">
        <label for="portfolioName">Portfolio Name</label>
        <input type="text" class="form-control" id="portfolioName" [(ngModel)]="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="portfolioDescription">Description</label>
        <textarea class="form-control" id="portfolioDescription" [(ngModel)]="description" name="description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block" name="submitPortfolioButton">Add Portfolio</button>
    </form>
  
    <h3 class="mt-4">Portfolio List</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let portfolio of portfolios">
          <td>{{ portfolio.name }}</td>
          <td>{{ portfolio.description }}</td>
          <td>
            <button class="btn btn-warning" (click)="editPortfolio(portfolio)">Edit</button>
            <button class="btn btn-danger" (click)="deletePortfolio(portfolio.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
