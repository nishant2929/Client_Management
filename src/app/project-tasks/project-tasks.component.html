<div class="container mt-5">
    <h2 class="text-center text-primary">Project Tasks</h2>
  
    <form (ngSubmit)="addTask()">
      <div class="form-group">
        <label for="taskTitle">Task Title</label>
        <input type="text" class="form-control" id="taskTitle" [(ngModel)]="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="taskStatus">Status</label>
        <select class="form-control" id="taskStatus" [(ngModel)]="status" name="status">
          <option value="pending">Pending</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block" name="submitTaskButton">Add Task</button>
    </form>
  
    <h3 class="mt-4">Task List</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.title }}</td>
          <td>{{ task.status }}</td>
          <td>
            <button class="btn btn-warning" (click)="editTask(task)">Edit</button>
            <button class="btn btn-danger" (click)="deleteTask(task.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
